<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Isles Club</title>

  <!-- --------------------------------------------- -->
  <!-- Open Graph Meta Tags -->
  <!-- --------------------------------------------- -->
  <!-- Title of the page -->
  <meta property="og:title" content="Exotic Isles Club">
  <!-- Description that appears with the shared link: Ideally be between 55 to 160 characters -->
  <meta property="og:description" content="Join the Exotic Isles Club to explore stunning tropical paradises with exclusive member-only access to luxurious island escapes.">
  <!-- URL to the image that will be displayed when the link is shared - Screenshot of the hero section or an image showcasing the tropical locations (At least 1200x630 pixels to ensure it looks good on most social platforms) -->
  <meta property="og:image" content="https://yourdomain.com/path-to-image/Exotic-Isles-Club-Hero-Screenshot.jpg">
  <!-- URL of the page -->
  <meta property="og:url" content="https://yourdomain.com">
  <!-- Type of content, 'website' is standard for web pages -->
  <meta property="og:type" content="website">
  <!-- The name of your website -->
  <meta property="og:site_name" content="Exotic Isles Club">

  <!-- --------------------------------------------- -->
  <!-- Favicons -->
  <!-- --------------------------------------------- -->
  <!-- Standard favicon -->
  <link rel="icon" href="./assets/favicons/favicon.ico" type="image/x-icon">
  <!-- For browsers that support the PNG format -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <!-- Apple Touch Icon for iOS devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <!-- Android Chrome -->
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./assets/favicons/android-chrome-512x512.png">
  <!-- Web App Manifest for Progressive Web Apps -->
  <link rel="manifest" href="./assets/favicons/site.webmanifest">

  <!-- --------------------------------------------- -->
  <!-- Google Fonts -->
  <!-- --------------------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- --------------------------------------------- -->
  <!-- Stylesheets -->
  <!-- --------------------------------------------- -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <!-- --------------------------------------------- -->
  <!-- Hero Section & Navbar -->
  <!-- --------------------------------------------- -->
  <header id="hero">

      <!-- Fixed Navbar -->
      <nav aria-label="Main Navigation">

      </nav>

      <!-- Video -->
      <!-- Video is decorative, so attribute of aria-hidden="true" -->
      <video aria-hidden="true" autoplay muted loop controls class="background-video">
        <!-- MP4 Video Source -->
        <source src="./assets/videos/island-video.mp4" type="video/mp4">
      </video>

  </header>
    
  <!-- --------------------------------------------- -->
  <!-- Main & Footer Content - Scroll Over Content -->
  <!-- --------------------------------------------- -->
  <div class="scroll-over-content">

    <!-- --------------------------------------------- -->
    <!-- Grid Container: Columns: 12 | Gap: 30px | Max-Width: 1920px -->
    <!-- --------------------------------------------- -->
    <div class="grid-container">

      <!-- --------------------------------------------- -->
      <!-- Main Section -->
      <!-- --------------------------------------------- -->
      <main>

        <section>

        </section>

      </main>

      <!-- --------------------------------------------- -->
      <!-- Footer Section -->
      <!-- --------------------------------------------- -->
      <footer>
        <nav id="contact">

        </nav>
        <nav class="legal">

        </nav>
      </footer>

    <!-- END: Grid Container -->
    </div>
  
  <!-- END: Scroll Over Content -->
  </div>

  
</body>
</html>
